<!DOCTYPE html>
<html lang="en">
<head>
<title>Cardboard Coding Example R1</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
</head>
<body>
<div id=example style=position:absolute; ></div>

<script src="js/third-party/threejs/three.min.js"></script>
<script src="js/third-party/threejs/StereoEffect.js"></script>
<script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
<script src="js/third-party/threejs/OrbitControls.js"></script>
<script src="fonts/helvetiker_regular.typeface.js"></script>

<script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;
    var particles;
    var clock = new THREE.Clock();

    init();
    animate();

    function create3DText(text, size) {
        size = size || 80;
        return new THREE.TextGeometry(text, {
            size: size,
            height: 20,
            curveSegments: 4,
            font: "helvetiker"
        });
    }

    function Particle() {
        const pointCloudSize = 5;
        const spread = 3;
        const pos1 = { x: -1000, z : -300 }
        const pos2 = { x: 400, z : -900 }

        var particle = new THREE.Vector3();

        particle.reset = function resetParticle() {
            var pos = Math.random() > 0.5 ? pos1 : pos2;
            this.x = pos.x +  (Math.random() * 2 - 1) * pointCloudSize;
            this.y = 0;// (Math.random() * 2 - 1) * pointCloudSize;
            this.z = pos.z + (Math.random() * 2 - 1) * pointCloudSize;
            this.velocity = new THREE.Vector3(
                    (1 - Math.random() * 2) * spread,
                    Math.random() * 10,
                    (1 - Math.random() * 2) * spread
            );
        };

        particle.reset();

        return particle;
    }
    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.1, 1000);
      camera.position.set(0, 2, 0);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 8);
        controls.rotateLeft(Math.PI * 1.25);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;
//      controls.autoRotate = true;


        particles = new THREE.Geometry();

                function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.HemisphereLight(0x777777, 0x000000, 1);
      scene.add(light);

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
//      scene.add(mesh);


        var geometry = new THREE.SphereGeometry( 5, 32, 32 );
        var material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
        var sphere = new THREE.Mesh( geometry, material );
        var textMaterial = new THREE.MeshLambertMaterial( { color: 0xdd3377, shading: THREE.SmoothShading }  );

        var distance = 400;
        text = new THREE.Mesh( create3DText("Grattis", 80), textMaterial );

        text.position.y = 10;
        text.position.x = -distance;
        text.position.z = -150;
        text.rotation.y = Math.PI / 2 * 0.5;

        scene.add(text);

        text = new THREE.Mesh( create3DText("Emi!", 80), textMaterial );

        text.position.x = -50;
        text.position.y = 10;
        text.position.z = -distance;
//        text.rotation.y = Math.PI / 8;

        scene.add(text);

        var thirty = create3DText("30", 500);
//        thirty.size = 2000;

        text = new THREE.Mesh(thirty , textMaterial );

        text.position.x = -distance * 1.5;
        text.position.y = 200;
        text.position.z = -distance;
        text.rotation.y = Math.PI / 8;

        scene.add(text);


        // create the particle variables
        var particleCount = 1800,
                pMaterial = new THREE.PointCloudMaterial({
                    color: 0xFFFFFF,
                    size: 20,
                    map: THREE.ImageUtils.loadTexture(
                            "textures/particle.png"
                    ),
                    blending: THREE.AdditiveBlending,
                    transparent: true
                });

        // now create the individual particles
        for (var p = 0; p < particleCount; p++) {

            // create a particle with random
            // position values, -250 -> 250
            // add it to the geometry
            particles.vertices.push(new Particle());


        }

        // create the particle system
        var particleSystem = new THREE.PointCloud(
                particles,
                pMaterial);

        particleSystem.sortParticles = true;
//        particleSystem.position.z = -500;
//        particleSystem.position.x = -150;
        // add it to the scene
        scene.add(particleSystem);


      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    function updateParticles(dt) {
        particles.vertices.forEach(function(particle){
            if (particle.y < -200) {
                particle.reset();
            }

            // update the velocity with
            // a splat of randomniz
            particle.velocity.y -= Math.random() * .1;

            // and the position
            particle.add(particle.velocity);
        })
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();


        updateParticles(dt);
      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
